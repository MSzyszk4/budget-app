<form #itemForm = "ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">

      <div class="field is-narrow">
        <p class="control">
          <input required type="number" name="amount" class="input" placeholder="Amount" style="width:100px" [ngModel]="item.amount" >
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input required type="text" minlength="2" name="description" class="input"  placeholder="Description" [ngModel]="item.description">
        </p>
      </div>

      <div class="field is-narrow">
        <button type="submit" class="button" [ngClass]="{ 'is-primary' : isNewItem, 'is-success': !isNewItem }"  [disabled]="!itemForm.valid">
          {{isNewItem ? 'Add' : 'Save' }}
        </button>
      </div>

    </div>
  </div>
</form>
